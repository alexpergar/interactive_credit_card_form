<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script> 
  <title>Frontend Mentor | Interactive card details form</title>
</head>

<body>
<div id="left-side">
  <div id="credit-front-div">
    <img src="images/bg-card-front.png" alt="front of the card" id="credit-front">
    <img src="images/card-logo.svg" alt="card logo" id="card-logo">
    <p id="card-number-in-card">0000 0000 0000 0000</p>
    <p id="holder-name-in-card">Jane Appleseed</p>
    <div id="exp-date-in-card">
      <span id="mm-in-card">00</span>/<span id="yy-in-card">00</span>
    </div>
  </div>
  <div id="credit-back-div">
    <img src="images/bg-card-back.png" alt="back of the card" id="credit-back">
    <p id="cvc-in-card">000</p>
  </div>
</div>

<div id="right-side">
  <form>
    <div id="holder-name">
      <label for="fname">CARDHOLDER NAME</label>
      <input type="text" id="holder-name" name="holder-name" placeholder="e.g. Jane Appleseed">
    </div>
    <div id="card-number">
      <label for="lname">CARD NUMBER</label>
      <input type="text" id="card-number" name="card-number" placeholder="e.g. 1234 5678 9123 0000"> 
    </div>
    <div id="exp-date">
      <label for="exp-date">EXP. DATE (MM/YY)</label>
      <input type="text" id="exp-date-mm" name="exp-date-mm" placeholder="MM">
      <input type="text" id="exp-date-yy" name="exp-date-yy" placeholder="YY">
    </div>
    <div id="cvc">
      <label for="cvc">CVC</label>
      <input type="text" id="cvc" name="cvc" placeholder="e.g. 123">
    </div>
    <input id="confirm" type="button" value="Confirm" onclick="checkFormCorrectness();">
  </form> 
</div>
</body>

</html>
